<mat-sidenav-container>
  <app-header [disHeaderName]="['Backend Client Registration']"></app-header>
  <mat-card class="mat-card pageContent" style="margin: 59px 144px;">
    <mat-card-title class="mat-card-title">
      <div class="contentHeader">
        <p>Backend Client Registration</p>
      </div>
    </mat-card-title>

    <mat-card-content [formGroup]='formGroup'>
      <mat-card class="mat-card">
        <mat-card-content class="mat-card-content">

          <h4>Client App Name :</h4>
          <mat-form-field appearance="outline">
            <mat-label>Client App Name</mat-label>
            <input formControlName="name" matInput placeholder="Client App Name">
          </mat-form-field>

          <h4>Organization :</h4>
          <mat-form-field appearance="outline">
            <mat-label>Organization</mat-label>
            <input formControlName="org_name" matInput placeholder="Organization">
          </mat-form-field>

          <h4>Client Issuer URL :</h4>
          <mat-form-field appearance="outline">
            <mat-label>Client Issuer URL</mat-label>
            <input formControlName="issuer" matInput placeholder="Client Issuer URL">
          </mat-form-field>

          <h4>Public Key :</h4>
          <mat-form-field appearance="outline">
            <mat-label>Upload Public Key</mat-label>
            <input matInput placeholder="Upload Public Key" value="{{file}}" disabled>
            <input #fileInput type="file" hidden (change)="handleChange($event.target.files)">
            <button mat-raised-button color="primary" class="browsebutton" (click)="fileInput.click()">Browse</button>
          </mat-form-field>

          <h4>Scope(s):-</h4>
          <div class="main-chechbox">
            <div class="checkbox">
              <div *ngFor="let scope of scope1; let i = index">
                <mat-checkbox class="example-margin" (change)="onChange($event)" [value]="scope">{{scope}}
                </mat-checkbox>
              </div>
            </div>
          </div>

          <div class="register">
            <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
  <app-footer></app-footer>
</mat-sidenav-container>
