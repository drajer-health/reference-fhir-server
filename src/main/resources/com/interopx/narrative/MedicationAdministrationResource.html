<div>
	<table border="1">
		<tbody>
			<tr th:if="${not resource.statusElement.empty}">
				<td>Status</td>
				<td><span th:text="${resource.status}"></span></td>
			</tr>
			<tr	th:if="${not resource.statusReason[0].empty} AND ${not resource.statusReason[0].coding[0].empty} AND ${not resource.statusReason[0].coding[0].code != null}">
				<td>Status Reason Code</td>
				<td><span th:text="${resource.statusReason[0].coding[0].code}"></span></td>
			</tr>
			<span th:with="expr_result = ${not resource.statusReason[0].empty} AND ${not resource.statusReason[0].coding[0].empty} AND ${resource.statusReason[0].coding[0].display!=null}">
			<tr	th:if="${expr_result}">
				<td>Status Reason Name</td>
				<td><span th:text="${resource.statusReason[0].coding[0].display}"></span></td>
			</tr>				
			<tr	th:unless="${expr_result}">
				<td>Status Reason Name</td>
				<td><span th:text="${resource.statusReason[0].text}"></span></td>
			</tr>
			</span>
			<tr	th:if="${not resource.medicationCodeableConcept.empty} AND ${not resource.medicationCodeableConcept.coding[0].empty} AND ${not resource.vaccineCode.coding[0].code != null}">
				<td>Vaccine Code</td>
				<td><span th:text="${resource.medicationCodeableConcept.coding[0].code}"></span></td>
			</tr>
			<span th:with="expr_result = ${not resource.medicationCodeableConcept.empty} AND ${not resource.medicationCodeableConcept.coding[0].empty} AND ${resource.medicationCodeableConcept.coding[0].display!=null}">
			<tr	th:if="${expr_result}">
				<td>Vaccine Name</td>
				<td><span th:text="${resource.medicationCodeableConcept.coding[0].display}"></span></td>
			</tr>				
			<tr	th:unless="${expr_result}">
			<span th:if="${not resource.medicationCodeableConcept.empty}">
				<td>Vaccine Name</td>
				<td><span th:text="${resource.medicationCodeableConcept.text}"></span></td>
				</span>
			</tr>
			</span>
			<tr th:if="${resource.effective instanceof org.hl7.fhir.r4.model.DateTimeType}">
				<td>Administered Date</td>
				<td><span th:text="${#dates.format(resource.effective.value,'dd MMMM yyyy')}"></span></td>
				<!-- Adding effective date as datetime -->
			</tr>
		</tbody>
	</table>
</div>

<!--/*-->
	</body>
</html>
<!--*/-->
