<app-error-message></app-error-message>
<section class="login">
  <div class="header1" style="margin-bottom: 10px;">
    <img src="assets/header-logo.svg" width="500" alt="Arcadia" class="header__image">
  </div>

  <section class="content">
    <div class="content__box">
      <h2 class="content__heading" style="font-size: 24px !important;">
        Login to Arcadia
      </h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="content__form">
        <input class="home-custom-input" type="text" formControlName="email"
          [ngClass]="isFieldInvalid('email') && 'client-custom-form-error'" [placeholder]="
        isFieldInvalid('email')
          ? 'Email is required'
          : 'Email'
      " />
        <input class="home-custom-input" type="password" formControlName="password"
          [ngClass]="isFieldInvalid('password') && 'client-custom-form-error'" [placeholder]="
        isFieldInvalid('password') ? 'password is required' : 'password'
      " />
        <button class="btn-get-started" [disabled]="form.invalid" (click)="submitLoginForm()"
          [ngStyle]="{ backgroundColor: form.invalid ? '#ddd' : '' }">
          Login
        </button>
        <!-- <button class="btn-get-started" [disabled]="form.invalid"
          [ngStyle]="{ backgroundColor: form.invalid ? '#ddd' : '' }">
          Login
        </button> -->
      </form>
    </div>

    <div class="content__box">
      <p class="content__text">
        Don't have an account? <a href="#/home">Sign Up</a>
      </p>
    </div>
  </section>
</section>
