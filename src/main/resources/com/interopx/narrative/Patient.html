<html>
	<head>
		<link rel="stylesheet" type="text/css" href="narrative.css"/>
	</head>
	<body>
<!--*/-->

<div>
	<th:block th:unless="${#lists.isEmpty(resource.name)}">
		<div class="hapiHeaderText" th:narrative="${resource.name[0]}"/>
	</th:block>
	<table border="1">
		<tbody>
			<span  th:each="identifier:${resource.identifier}">
				<tr>
					<td>Identifier System</td>
					<td><span th:text="${identifier.system}"></span></td>
				</tr>
				<tr>
					<td>Identifier Value</td>
					<td><span th:text="${identifier.value}"></span></td>
				</tr>
			</span>
			<tr th:if="${not resource.address.empty}">
				<td>Address</td>
				<td><div class="hapiHeaderText" th:narrative="${resource.address[0]}"/>
				</td>
			</tr>
			<tr th:if="${not resource.birthDateElement.empty}">
				<td>Date of birth</td>
				<td><span th:text="${#dates.format(resource.birthDateElement.value,'dd MMMM yyyy')}"></span></td>
			</tr>
			<span th:if="${not resource.telecom.empty}">
				<tr th:each="telecom:${resource.telecom}">
					<td>Telecom Value</td>
					<td><span th:text="${telecom.value}"></span></td>
				</tr>
			</span>
		</tbody>
	</table>
</div>

<!--/*-->
	</body>
</html>
<!--*/-->
