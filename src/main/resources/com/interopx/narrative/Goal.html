<!--/* 
This top section is not exported as a part of the Narrative,
it is only present so that this template can be viewed in 
a browser. 
-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="narrative.css"/>
	</head>
	<body>
<!--*/-->

<div>
	<table border="1">
		<tbody>
			<tr th:if="${not resource.lifecycleStatusElement.empty}">
				<td>Status</td>
				<td><span th:text="${resource.lifecycleStatus}"></span></td>
			</tr>
			<tr	th:if="${not resource.description.empty} AND ${not resource.description.coding.empty} AND ${resource.description.coding[0].code != null}">
				<td>Description code</td>
				<td><span th:text="${resource.description.coding[0].code}"></span></td>
			</tr>
			<span th:with="expr_result = ${not resource.description.empty} AND ${not resource.description.coding.empty} AND ${resource.description.coding[0].display!=null}">
			<tr	th:if="${expr_result}">
				<td>Description name</td>
				<td><span th:text="${resource.description.coding[0].display}"></span></td>
			</tr>				
			<tr	th:unless="${expr_result}">
			<span th:if="${not resource.description.empty}">
				<td>Description name</td>
				<td><span th:text="${resource.description.text}"></span></td>
				</span>
			</tr>
			</span>
								
		</tbody>
	</table>
</div>

<!--/*-->
	</body>
</html>
<!--*/-->
