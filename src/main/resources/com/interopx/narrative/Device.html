<html>
	<head>
		<link rel="stylesheet" type="text/css" href="narrative.css"/>
	</head>
	<body>
<!--*/-->

<div>
	<table border="1">
		<tbody>		
			<tr th:if="${not resource.statusElement.empty}">
				<td>Status</td>
				<td><span th:text="${resource.status}"></span></td>
			</tr>
			<tr th:if="${not resource.type.empty} AND ${not resource.type.coding.empty} AND ${resource.type.coding[0].code!=null}">
				<td>Device Type Code</td>
				<td><span th:text="${resource.type.coding[0].code}"></span></td>
			</tr>			
			<span th:with="expr_result = ${not resource.type.empty} AND ${not resource.type.coding.empty} AND ${resource.type.coding[0].display!=null}">
			<tr	th:if="${expr_result}">
				<td>Device Type Name</td>
				<td><span th:text="${resource.type.coding[0].display}"></span></td>
			</tr>				
			<tr	th:unless="${expr_result}">
			<span th:if="${not resource.type.empty}">
				<td>Device Type Name</td>
				<td><span th:text="${resource.type.text}"></span></td>
				</span>
			</tr>
			</span>
		</tbody>
	</table>
</div>

<!--/*-->
	</body>
</html>
<!--*/-->
