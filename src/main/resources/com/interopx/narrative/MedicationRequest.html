<!--/* 
This top section is not exported as a part of the Narrative,
it is only present so that this template can be viewed in 
a browser. 
-->
<html>
<head>
<link rel="stylesheet" type="text/css" href="narrative.css" />
</head>
<body>
	<!--*/-->

	<div>
		<table border="1">
			<tbody>
				<tr th:if="${not resource.statusElement.empty}">
					<td>Status</td>
					<td><span th:text="${resource.status}"></span></td>
				</tr>
				<tr th:if="${not resource.intentElement.empty}">
					<td>Intent</td>
					<td><span th:text="${resource.intent}"></span></td>
				</tr>
				<tr	th:if="${resource.reported instanceof org.hl7.fhir.r4.model.BooleanType}">
					<td>Reported</td>
					<td><span th:text="${resource.reported.value}"></span></td>
				</tr>
				<tr th:if="${not resource.authoredOnElement.empty}">
				<td>Authored On</td>
				<td><span th:text="${#dates.format(resource.authoredOnElement.value,'dd MMMM yyyy')}"></span></td>
			</tr>
					
			</tbody>
		</table>
	</div>

	<!--/*-->
</body>
</html>
<!--*/-->
